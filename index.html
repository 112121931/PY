<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實價登錄查詢系統</title>
    <!-- 引用 Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <style>
        body {
            font-family: "微軟正黑體", sans-serif;
            background-color: #FFEBEE; /* 淡粉色背景 */
        }
        h1 {
            text-align: center;
            font-size: 55px;
            color: #FF0000; /* 大紅色 */
            text-decoration: underline;
            letter-spacing: 2px; /* 字與字之間空格 */
            font-weight: bold;
        }
        label, select, p, span {
            font-family: "微軟正黑體";
            font-weight: bold;
            color: #FF4500; /* 橘紅色 */
            font-size: 28px; /* 放大一倍 */
        }
        select {
            color: darkgreen; /* 下拉式選單字體顏色 */
            font-size: 26px; /* 下拉式選單字體大小 */
        }
        button {
            font-family: "微軟正黑體", sans-serif;
            font-weight: bold;
            background-color: red;
            color: white;
            border: none;
            font-size: 48px; /* 放大按鈕 */
            padding: 20px 40px; /* 加大按鈕內邊距 */
            border-radius: 5px;
            display: block; /* 使按鈕為塊級元素 */
            margin: 20px auto; /* 使按鈕置中 */
            text-align: center; /* 文字置中 */
        }
        button:hover {
            background-color: red;
        }
        .data {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .data th, .data td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .data th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .form-control-range {
            width: 40%; /* 調整滑動條的長度 */
        }
        /* 深藍色字體，深紫色邊框，置中加框 */
        .grouped-box {
            text-align: center;
            color: #00008B; /* 深藍色 */
            border: 10px solid #8B4513; /* 咖啡色邊框，邊框加粗 */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: flex-start; /* 元素水平對齊 */
        }
        .form-group {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 220px; /* 讓標籤寬度固定，使得對齊一致 */
            text-align: right;
            margin-right: 20px;
        }
        .form-group select, .form-group input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>實　價　登　錄　查　詢　系　統</h1>
        <form action="/query" method="post" target="result_frame" class="mt-4">
            <div class="grouped-box">
                <!-- 將所有標籤框在一起，個別框已移除，並對齊標籤與表單元素 -->
                <div class="form-group">
                    <label for="option">選擇查詢類型：</label>
                    <select id="option" name="option" class="form-control">
                        <option value="download_real_estate">下載實價登錄資訊</option>
                        <option value="real_estate">查詢指定地點實價登錄資訊</option>
                        <option value="weather">查詢台灣各地天氣</option>
                        <option value="news">查詢區域新聞</option>
                        <option value="bubbles">繪制泡泡圖</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">選擇地點：</label>
                    <select id="location" name="location" class="form-control" required>
                        <option value="臺北市">臺北市</option>
                        <option value="新北市">新北市</option>
                        <option value="桃園市">桃園市</option>
                        <option value="臺中市">臺中市</option>
                        <option value="臺南市">臺南市</option>
                        <option value="高雄市">高雄市</option>
                        <option value="基隆市">基隆市</option>
                        <option value="新竹市">新竹市</option>
                        <option value="嘉義市">嘉義市</option>
                        <option value="新竹縣">新竹縣</option>
                        <option value="苗栗縣">苗栗縣</option>
                        <option value="彰化縣">彰化縣</option>
                        <option value="南投縣">南投縣</option>
                        <option value="雲林縣">雲林縣</option>
                        <option value="嘉義縣">嘉義縣</option>
                        <option value="屏東縣">屏東縣</option>
                        <option value="宜蘭縣">宜蘭縣</option>
                        <option value="花蓮縣">花蓮縣</option>
                        <option value="臺東縣">臺東縣</option>
                        <option value="澎湖縣">澎湖縣</option>
                        <option value="金門縣">金門縣</option>
                        <option value="連江縣">連江縣</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="min_price_slider">最低價格(佰萬):</label>
                    <input type="range" min="0" max="100" value="0" class="form-control-range" id="min_price_slider" name="min_price_slider">
                    <span id="min_price_Value" name="min_price_Value" style="margin-left:10px;">0</span>
                </div>
                <div class="form-group">
                    <label for="max_price_slider">最高價格(佰萬):</label>
                    <input type="range" min="1" max="100" value="50" class="form-control-range" id="max_price_slider" name="max_price_slider">
                    <span id="max_price_Value" name="max_price_Value" style="margin-left:10px;">50</span>
                </div>
            </div>
            <button type="submit" class="btn">查　詢</button>
        </form>
        <iframe id="result_frame" name="result_frame" width="100%" height="600" class="mt-4"></iframe>
    </div>
    <!-- 引用 Bootstrap JavaScript 和依賴 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var min_price_slider = document.getElementById("min_price_slider");
        var min_price_output = document.getElementById("min_price_Value");
        min_price_output.innerHTML = min_price_slider.value; // 顯示默認滑動條值

        // 更新當前滑動條值（每次拖動滑動條手柄時）
        min_price_slider.oninput = function() {
            min_price_output.innerHTML = this.value;
        }

        var max_price_slider = document.getElementById("max_price_slider");
        var max_price_output = document.getElementById("max_price_Value");
        max_price_output.innerHTML = max_price_slider.value; // 顯示默認滑動條值

        // 更新當前滑動條值（每次拖動滑動條手柄時）
        max_price_slider.oninput = function() {
            max_price_output.innerHTML = this.value;
        }

        document.getElementById('queryForm').onsubmit = function(event) {
            event.preventDefault();
            fetch('/query', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('result_frame').contentDocument.body.innerHTML = html;
            });
        };
    </script>
</body>
</html>
